<!doctype html>
<html>
    <head>

        <script>
            // See http://www.backalleycoder.com/2016/05/13/sghpa-the-single-page-app-hack-for-github-pages/
            (function () {
                var redirect = sessionStorage.redirect;
                delete sessionStorage.redirect;
                if (redirect && redirect != location.href) {
                    history.replaceState(null, null, redirect);
                }
            })();
        </script>

        <meta charset="utf-8">
        <title>Angular2Helloworld</title>
        <base href="/">

        {{#unless environment.production}}
        <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
        {{/unless}}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">

        <!-- Google Webfonts -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,500' rel='stylesheet' type='text/css'>

        <!-- Animate.css -->
        <link rel="stylesheet" href="assets/template/css/animate.css">
        <!-- Icomoon Icon Fonts-->
        <link rel="stylesheet" href="assets/template/css/icomoon.css">
        <!-- Simple Line Icons -->
        <link rel="stylesheet" href="assets/template/css/simple-line-icons.css">
        <!-- Theme Style -->
        <link rel="stylesheet" href="assets/template/css/style.css">
        <!-- Modernizr JS -->
        <script src="assets/template/js/modernizr-2.6.2.min.js"></script>
        <!-- FOR IE9 below -->
        <!--[if lt IE 9]>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <angular2-helloworld-app>Loading...</angular2-helloworld-app>



    {{#each scripts.polyfills}}<script src="{{.}}"></script>{{/each}}
    <script>
            System.import('system-config.js').then(function () {
                System.import('main');
            }).catch(console.error.bind(console));
    </script>

    <!-- jQuery -->
    <script src="assets/template/js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="assets/template/js/jquery.easing.1.3.js"></script>
    <!-- Bootstrap -->
    <script src="assets/template/js/bootstrap.min.js"></script>
    <!-- Waypoints -->
    <script src="assets/template/js/jquery.waypoints.min.js"></script>
</body>
</html>
